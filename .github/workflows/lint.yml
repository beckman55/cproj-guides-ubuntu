name: Lint and Test Scripts

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install ShellCheck
        run: sudo apt-get install -y shellcheck
      - name: Lint scripts
        run: shellcheck scripts/cproj scripts/newproj

  test-execution:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Ensure scripts are executable
        run: chmod +x scripts/cproj scripts/newproj
      - name: Dry-run test
        run: |
          ./scripts/cproj --help || true
          ./scripts/newproj --help || true
